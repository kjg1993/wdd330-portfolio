<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Joseph Wilcken" />
		<meta
			name="description"
			content="Reading notes and Assignments completed during Week 4 of the semester."
		/>
		<title>Week 6: Midterm Project</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<link rel="stylesheet" href="toDo_06.css" />
	</head>

	<body>
		<header>
			<h1>WDD 330 Portfolio</h1>
		</header>
		<main>
			<h2 class="mainTitle">Midterm Project</h2>
			<div id="toDo">
				<h3>Todos</h3>
				<div id="toDoList">
					<ul id="taskList">
						<!-- This format will be adjusted by the JavaScript -->
						<li>
							<input type="checkbox" id="checkBox1" />
							<label for="checkBox1"
								>This is a template, the progam should replace this.</label
							>
							<button>X</button>
						</li>
					</ul>

					<div id="toDoFooter">
						<span id="taskCount">## tasks left</span>
						<span class="filter right-align">
							<input type="radio" name="taskFilter" id="allTasks" checked />
							<label for="allTasks">All</label>

							<input type="radio" name="taskFilter" id="activeTasks" />
							<label for="activeTasks">Active</label>

							<input type="radio" name="taskFilter" id="completedTasks" />
							<label for="completedTasks">Completed</label>
						</span>
					</div>
				</div>

				<form id="newTask" action="index.html">
					<input
						type="text"
						placeholder="New Task"
						class="left-align"
						id="taskText"
						autofocus
					/>
					<button type="submit" class="right-align" id="addButton">+</button>
				</form>
			</div>
		</main>
		<footer>
			<a href="../index.html">Return to table of contents</a> <br />
		</footer>
		<script src="main_06.js" type="module"></script>
	</body>
</html>
