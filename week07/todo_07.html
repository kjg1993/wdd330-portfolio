		<title>To Do List</title>

	<body>
		<header>
			<h1>WDD 330 Portfolio</h1>
		</header>
		<main>
			<h2 class="mainTitle">AJAX Send</h2>
			<form
				id="todo"
				action="https://jsonplaceholder.typicode.com/todos"
				method="POST"
			>
				<input
					type="text"
					name="task"
					placeholder="Add Task"
					autofocus
					required
				/>

			</form>
			<p>Check the console.</p>
		</main>
