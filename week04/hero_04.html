<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Hero Form</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<style>
			.error {
				background: #f99;
				border: #900 1px solid;
				display: none;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>WDD 330 Portfolio</h1>
		</header>
		<main>
			<h2 class="mainTitle">Hero Form</h2>
			<form id="hero">
				<label for="heroName"
					>Name:
					<input
						type="text"
						id="heroName"
						name="heroName"
						autofocus
						placeholder="Your Super Hero Name"
						maxlength="32"
						required
					/>
				</label>
				<label for="realName"
					>Real Name:
					<input type="password" name="realName" id="realName" />
				</label>
				<p>Super Powers:</p>
				<label for="flight"
					>Flight:
					<input type="checkbox" id="flight" value="Flight" name="powers" />
				</label>
				<label for="strength"
					>Super Strength:
					<input type="checkbox" id="strength" value="Strength" name="powers" />
				</label>
				<label for="speed"
					>Super Speed:
					<input type="checkbox" id="speed" value="Super Speed" name="powers" />
				</label>
				<label for="energy"
					>Energy Blasts:
					<input
						type="checkbox"
						id="energy"
						value="Energy Blasts"
						name="powers"
					/>
				</label>
				<label for="telekinesis"
					>Telekinesis:
					<input
						type="checkbox"
						id="telekinesis"
						value="Telekinesis"
						name="powers"
					/>
				</label>
				<p>What type of hero are you?</p>
				<label for="heroic"
					>Hero:
					<input type="radio" name="category" value="Hero" id="heroic" />
				</label>
				<label for="villain"
					>Villain:
					<input type="radio" name="category" value="Villain" id="villain" />
				</label>
				<label for="anti-hero"
					>Anti-Hero:
					<input type="radio" name="category" value="Antihero" id="anti-hero" />
				</label>
				<label for="age"
					>Age: <input type="number" id="age" name="age" min="0" step="1"
				/></label>
				<label for="city"
					>Base of Operations:
					<select name="city" id="city">
						<option value="" selected>Choose a City</option>
						<option value="Metropolis">Metropolis</option>
						<option value="Gotham City">Gotham City</option>
						<option value="Keystone City">Keystone City</option>
						<option value="Coast City">Coast City</option>
						<option value="Star City">Star City</option>
					</select>
				</label>
				<br />
				<label for="origin"
					>Origin Story: <br />
					<textarea id="origin" name="origin" rows="20" cols="60"></textarea>
				</label>
				<br />
				<button type="reset">Reset</button>
				<button type="submit" id="submit" disabled>Submit</button>
			</form>
		</main>
		<footer>
			<a href="ch8exercises.html">Return to Chapter 8 Notes</a>
		</footer>
		<script src="hero_04.js"></script>
	</body>
</html>
